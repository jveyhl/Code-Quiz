<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Game Over</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="gameover" class="container flex-column text-center">
            <h1 id="finalScore"></h1>
            <!-- Form for user to submit score -->
            <form>
                <input class="text-center" type="text" name="userName" id="userName" placeholder="Enter Your Initials">
                <button type="submit" class="btn" id="savebtn" onclick="saveScore(event)" disabled>Save</button>
            </form>
            <a href="./quiz.html" class="btn">Play Again</a>
            <a href="/" class="btn">Home</a>
        </div>
    </div>
    <script src="./assets/js/gameover.js"></script>
</body>
</html>
